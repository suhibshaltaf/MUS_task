<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>UMS Add User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/main.css">
</head>

<body>
    <header class="header ">

        <nav class="navbar navbar-expand-lg ">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html">Ums</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="index.html">Show data</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="create.html">Add User</a>
                        </li>

                    </ul>

                </div>
            </div>
        </nav>

    </header>
    <section class="py-5">
        <div class="container">
            <form class="createuser" name="AdduserForm">
                <div class=" form-floating mb-3">
                    <input type="text" name="name" class="form-control" id="username">

                    <label for="username">username</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="text" name="email" class="form-control" id="email">

                    <label for="email">email</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="text" name="age" class="form-control" id="age">

                    <label for="age">age</label>
                </div>

                <div class="form-floating mb-3">
                    <input type="file" name="image" class="form-control" id="image">

                    <label for="image"> user image</label>
                </div>
                <button type="submit" class="btn btn-primary">create</button>
            </form>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script src="./assets/js/Create.js"></script>
</body>

</html>
